<div class="d-flex justify-content-between">
   
     <mat-form-field>
       <mat-label>Filter</mat-label>
       <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
     </mat-form-field>
   </div>
   
     
     <div class="mat-elevation-z8">
       
       <table mat-table [dataSource]="dataSource" matSort>
     
         <ng-container matColumnDef="id">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
           <td mat-cell *matCellDef="let row"> {{row.id}} </td>
         </ng-container>
       
         <ng-container matColumnDef="fristName">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
           <td mat-cell *matCellDef="let row"> {{row.fristName}} {{row.lastName}} </td>
         </ng-container>

         <ng-container matColumnDef="email">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
           <td mat-cell *matCellDef="let row"> {{row.email}} </td>
         </ng-container>
          
         <ng-container matColumnDef="study">
           <th mat-header-cell *matHeaderCellDef mat-sort-header>Study</th>
           <td mat-cell *matCellDef="let row"> {{row.study}} </td>
         </ng-container>
   
         <ng-container matColumnDef="degree">
           <th mat-header-cell *matHeaderCellDef mat-sort-header>Degree</th>
           <td mat-cell *matCellDef="let row"> {{row.degree}} </td>
         </ng-container>
   
         <ng-container matColumnDef="employee">
           <th mat-header-cell *matHeaderCellDef mat-sort-header>Employment Type</th>
           <td mat-cell *matCellDef="let row"> {{row.employee}} </td>
         </ng-container>
   
       
         <ng-container matColumnDef="action">
           <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
           <td mat-cell *matCellDef="let row"> 
           <button mat-icon-button color="basic" [routerLink]="['/detail', row.id]"><i class="fa fa-eye"></i></button>    
           <button mat-icon-button color="basic" (click)="edit(row.id)"><i class="fa fa-pencil"></i></button>    
           <button (click)="delete(row.id,row.fristName, row.lastName)" mat-icon-button color="basic"><i class="fa fa-trash"></i></button>    
           </td>
         </ng-container>
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     
         <tr class="mat-row" *matNoDataRow>
           <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
         </tr>
       </table>
     
       <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
     </div>
